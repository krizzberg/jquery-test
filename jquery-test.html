<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link  href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jQuery/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1> Peek-a-boo</h1>
      <p><strong>Peek-a-boo</strong> is an ancient game riddled in mystery and deceipt.</p>
      <div id="initially-showing">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>
      <div id="initially-hidden">
        <p>What a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>
        <img src="img/walrus.jpg">
      </div>
    </div>
    <div class="container">
      <h2>Totally sick Raccoon!!!</h2>
      <div id="fade-in">
        <p> Check out this totally sick  <span class="clickable"> racoon.</span></p>
      </div>
      <div id="fade-out">
        <p> Make them go <span class="clickable">away.</span></p>
        <img src="img/raccoon.jpeg">
      </div>
    </div>
  </body>
</html>
